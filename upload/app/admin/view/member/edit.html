<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    {include file='common/container'}
    <link rel="stylesheet" href="__STATIC__/css/uploadimg.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .photo-upload{
            height: 35px;
            width: 35px;
        }
        .photo-upload .iconfont{
            font-size: 1.8rem;
        }
        .photo-item {
            width: 180px;
            height: 150px;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="form">
            <input type="hidden" name="id" value="{$data.id}" >
            <input type="hidden" id="img_path" name="img_path" value="{$data.img_path}" >
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red"></span>视频名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="video_title" value="{$data.video_title}" maxlength="50" autocomplete="off" class="layui-input">
                </div>

            </div>
            <label for="username" class="layui-form-label">
                            <span class="x-red">
                                
                            </span>视频分类：
                        </label>
            <div class="layui-input-inline">
                            <select name="video_type" lay-filter="vide_type">
                                {volist name='type' id='v'}
                                <option value="{$v.id}">{$v.title}{$v.is_size|isChange}</option>
                                {/volist}
                            </select>
             </div>
             
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red"></span>标签
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="labels" value="{$data.labels}" maxlength="50" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>输入样式：#国风#美女#跳舞
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    免费时长
                </label>
                <div class="layui-input-inline">
                    <input type="number" name="duration" value="{$data.duration}" maxlength="4" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    价格
                </label>
                <div class="layui-input-inline">
                    <input type="number" name="video_price" value="{$data.video_price}" maxlength="4" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    介绍
                </label>
                <div class="layui-input-inline">
                 <textarea type="text" name="description"   autocomplete="off" class="layui-input">{$data.description}</textarea></div>
            </div>

<!--            <div class="layui-form-item">-->
<!--                <label for="username" class="layui-form-label">-->
<!--                    <span class="x-red">*</span>平台-->
<!--                </label>-->
<!--                <div class="layui-input-inline">-->
<!--                    <input type="number" name="platform" value="0" maxlength="4" autocomplete="off" class="layui-input">-->
<!--                </div>-->
<!--            </div>-->
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>图片封面
                </label>
                <div class="layui-input-inline">
                    <div class="photo-list-wrapper border-1px--bottom">
                        <ul id="productPhotoList" class="photo-list">
<!--                            <li class="photo-item"> <img class="photo-pic" src="" alt=""></li>>-->

                        </ul>
                        <div class="photo-upload">
                            <i class="icon iconfont">&#xe6b9;</i>
                            <input type="file" onchange="handleAddImg()" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    <i class="icon iconfont"></i>确认提交
                </button>
            </div>
        </form>
    </div>
</div>
<script src="__STATIC__/js/common.js"></script>
<script type="text/javascript" src="__STATIC__/js/xcity.js"></script>
<script>
    layui.use(['form', 'layer'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;
            //监听提交
            form.on('submit(add)',
                function(data) {
                    var form = document.getElementById('form')
                    var formData = new FormData(form);
                    imgList.forEach(item => {
                        formData.append("imgList", item.file,item.name);
                    });
                    //发异步，把数据提交给php
                    $.ajax({
                        url:"{:url('edit')}",
                        method:'post',
                        data:formData,
                        dataType:'JSON',
                        processData: false,
                        contentType: false,
                        success:function(res){
                            if(res.code == 200){
                                layer.alert(res.msg, {icon: 6},function () {
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            }else{
                                layer.msg(res.msg);
                            }
                        },
                        error:function (data) {
                        }
                    }) ;
                    return false;
                });

        });
</script>
<script>
    layui.use(['form','code'], function(){
        form = layui.form;

        layui.code();

        $('#start').xcity();
    });
</script>
<script>
    var imgList = [];
    function handleAddImg(element, type) {
        var file = event.target.files[0];
        var img = new Compression({
            file: file,
            width: 750,
            height: 750,
            formData: false
        });

        var formData = new FormData();
        formData.append('file',file)
        formData.append('width',750)
        formData.append('height',750)
        formData.append('formData',false)
            $.ajax({
                type:"POST",
                //上传前校验文件上传到第几片
                url: "{:url('upload')}", //上传文件的请求路径必须是绝对路劲
                data: formData,
                cache: false,
                processData: false,
                contentType: false,
                dataType: "json",
                success:function(res){
                    console.log(res.data[0])
                    var html =
                        '<li class="photo-item">' +
                        '<img class="photo-pic" src="' +
                        res.data[0] +
                        '" alt="">';
                    $('#img_path').val(res.data[1])
                    $("#productPhotoList").html(html);
                },
                error:function (data) {
                    $('.jiance').html('检测失败')
                }
            }) ;

    }
</script>
</body>

</html>
