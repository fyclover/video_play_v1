<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-权限管理</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="__STATIC__/css/font.css">
        <link rel="stylesheet" href="__STATIC__/css/xadmin.css">
        <script src="__STATIC__/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="__STATIC__/js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">管理员管理</a>
            <a>
              <cite>权限管理</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <select name="condition">
                                        <option>规则分类</option>
                                        {volist name="module" id="v"}
                                            <option value="{$v.id}">{$v.title}</option>
                                        {/volist}
                                    </select>
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input" type="text" name="name" placeholder="控制器/方法" lay-verify="name">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="权限名" name="title" >
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="add"><i class="layui-icon"></i>增加</button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                              <thead>
                                <tr>
                                  <th>
                                    <input type="checkbox" name=""  lay-skin="primary">
                                  </th>
                                  <th>ID</th>
                                  <th>权限规则</th>
                                  <th>权限名称</th>
                                  <th>所属分类</th>
                                  <th>操作</th>
                              </thead>
                                <tbody>
                                    {volist name="list" id="v"}
                                    <tr>
                                        <td>
                                        <input type="checkbox" name=""  lay-skin="primary">
                                        </td>
                                        <td>{$v.id}</td>
                                        <td>{$v.name}</td>
                                        <td>{$v.title}</td>
                                        <td>{$v.condition}</td>
                                        <td class="td-manage">
                                            <a title="编辑" class="layui-btn layui-btn-xs" onclick="xadmin.open('编辑','{:url("edit")}?id={$v.id}',600,400)" href="javascript:;">
                                                <i class="icon iconfont"></i>修改
                                            </a>
                                            <button type="button" onclick="member_del(this,'{$v.id}')" class="layui-btn layui-btn-xs btn-danger"><i class="icon iconfont"></i>删除</button>
                                        </td>
                                    </tr>
                                    {/volist}
                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                {$list|raw}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script type="text/javascript" src="__STATIC__/js/form.js"></script>
    <script>
        layui.use(['form','layer','laydate'], function(){
            $ = layui.jquery;
            var form = layui.form
            ,layer = layui.layer;
            
            //自定义验证规则
            form.verify({
                name: function(value){
                    if(value.length < 2){
                        return '填写规则';
                    }
                }
            });

            //监听提交
            var addurl = "{:url('save')}";
            ajaxFormData(addurl,form,1);
        });

        /*删除*/
        function member_del(obj,id){
            var url = "{:url('delete')}";
            ajaxDelete(obj,id,url);
        }
    </script>
</html>
