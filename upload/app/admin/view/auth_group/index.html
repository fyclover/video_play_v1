<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-角色管理</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="__STATIC__/css/font.css">
        <link rel="stylesheet" href="__STATIC__/css/xadmin.css">
        <script src="__STATIC__/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="__STATIC__/js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">管理员管理</a>
            <a>
              <cite>角色列表</cite>
            </a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <button class="layui-btn" onclick="xadmin.open('添加角色','{:url("add")}')"><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                              <thead>
                                <tr>
                                  <th>ID</th>
                                  <th>角色名</th>
                                  <th>拥有权限规则</th>
                                  <th>描述</th>
                                  <th width="150">操作</th>
                              </thead>
                              <tbody>
                                {volist name="list" id="v"}
                                  <tr>
                                    <td>{$v.id}</td>
                                    <td>{$v.title}</td>
                                    <td style="width: 500px;">{volist name="v.rule" id="vo"}{$vo.title},{/volist}</td>
                                    <td>{$v.desc}</td>
                                    <td width="150" class="td-manage">
                                        <a title="编辑" class="layui-btn layui-btn-xs" onclick="xadmin.open('编辑','{:url("edit")}?id={$v.id}')" href="javascript:;">
                                          <i class="icon iconfont"></i>修改
                                        </a>
                                        <button type="button" onclick="member_del(this,'{$v.id}')" class="layui-btn layui-btn-xs btn-danger"><i class="icon iconfont"></i>删除</button>
                                    </td>
                                  </tr>
                                {/volist}
                              </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                {$list|raw}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script type="text/javascript" src="__STATIC__/js/form.js"></script>
    <script>
        layui.use(['laydate','form'], function(){
            var laydate = layui.laydate;
            var form = layui.form;
            
            //执行一个laydate实例
            laydate.render({
            elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
            elem: '#end' //指定元素
            });
        });

        /*用户-删除*/
        function member_del(obj,id){
            var url = "{:url('delete')}";
            ajaxDelete(obj,id,url);
        }
    </script>
</html>
